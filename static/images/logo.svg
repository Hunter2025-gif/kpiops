    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="5" y="5" width="190" height="50" fill="url(#grad1)" stroke="#1e40af" stroke-width="2" rx="8"/>
    <circle cx="30" cy="30" r="8" fill="white" opacity="0.9"/>
    <circle cx="45" cy="30" r="6" fill="white" opacity="0.7"/>
    <circle cx="57" cy="30" r="4" fill="white" opacity="0.5"/>
    <text x="75" y="25" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KPI</text>
    <text x="75" y="40" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">PHARMA</text>
